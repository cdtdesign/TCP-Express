{% extends "./layout.html" %}

{% set title = "Welcome to the Journey!" %}

{% block content %}

<!-- .container is main centered wrapper -->

  <header class="aboutHero">

    {% include "./navbar.html" %}

    <article class="container">
      <div class="row">
        <div class="single300 center">
          <img class="tcpCrest hvr-grow-rotate" src="images/tcp-crest-yllw.svg" alt="TCP Crest Logo">
            <h6 class="textOrg">Contact Us</h6>
              <form>
                <div class="row">
                  <div class="six columns">
                    <label for="exampleEmailInput">Your email</label>
                    <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
                  </div>
                  <div class="six columns">
                    <label for="exampleRecipientInput">Reason for contacting</label>
                    <select class="u-full-width" id="exampleRecipientInput">
                      <option value="Option 1">Questions</option>
                      <option value="Option 2">Admiration</option>
                      <option value="Option 3">Can I get your number?</option>
                    </select>
                  </div>
                </div>
                <label for="exampleMessage">Message</label>
                <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
                <label class="example-send-yourself-copy">
                  <input type="checkbox">
                  <span class="label-body">Send a copy to yourself</span>
                </label>
                <input class="button-primary u-full-width" type="submit" value="Submit">
              </form>

<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
        </div>
      </div><!-- /.row -->
    </article><!-- /.containter -->

  </header><!-- /HEADER -->

  <section class="aboutImg">
    <article class="container">
      <div class="row">
        <div class="one column"></div>
      </div><!-- /.row -->
    </article><!-- /.containter -->
  </section>


    {% include "./footer.html" %}

{% endblock %}
